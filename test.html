	<style>
		body {
			margin: 0;
			padding: 0;
		}
		h1 {
			margin: 0;
			padding: 0;
			background-color: #0C2491;

			padding-left: 1em;
			font-size: 0.9em;
		}
		.note {
			font-size: 0.8em;
		}
		/* ラウンド選択 */
		#tab {
			position: relative;
			margin: 0;
			list-style-type: none;
			z-index: 100;
		}
		label, input[type=checkbox] {
			cursor: pointer;
		}
		#tab p {
			position: relative; /* z-indexを効かせるために必要 */
			display: inline-block;
			border-radius: 0.5em 0.5em 0 0;
			border-top: solid 1px #333;
			border-right: solid 1px #333;
			border-bottom: solid 1px #333;
			border-left: solid 1px #333;
			margin: 0;
			padding: 0;
			width: 3em;
			font-weight: blod;
			z-index: 100;
		}
		.round1 {
			background-color: #dbffdb;
		}
		.round2 {
			background-color: #e5f2ff;
		}
		.round3 {
			background-color: #eddbff;
		}
		.daihyo {
			background-color: #ffd6ff;
		}
		.sansakuscout {
			background-color: #ffdbdb;
		}
		#tab p label {
			display: inline-block;
			width: 100%;
			padding: 3px 0;
			text-align: center;
			font-size: 0.9em;
		font-weight: bold;
		}
		#tab input[type=radio] {
			display: none;
		}
		#teamList #teamsCell div {
			display: flex;
			flex-wrap: wrap;
			padding: 1em 3px;
		font-size: 0.9em;
		}
		#teamList div label {
			margin: 3px 1em;
		}

		/* チーム一覧 */
		#teamList {
			position: relative;
			top: -1px;
			margin: 0;
			border: solid 1px #333;
			z-index: 10;
		}

		/* 検索結果 */

		#resultTable {
			border-collapse: collapse;
			width: 100%;
		}

		#resultTable th, #resultTable td {
			padding: 0.5em;
		}

		/* チーム名表示部分 */
		.round1 tbody tr:first-child {
			background-color: #008000;
			color: white;
		}

		.round2 tbody tr:first-child {
			background-color: #0000cd;
			color: white;
		}

		.round3 tbody tr:first-child {
			background-color: #4b0082;
			color: white;
		}

		.daihyo tbody tr:first-child {
			background-color: #c71585;
			color: white;
		}

		.sansakuscout tbody tr:first-child {
			background-color: #8b0000;
			color: white;
		}

		/* しましまの白い部分 */
		table tbody tr:nth-child(even) {
			background-color: white;
		}

		/* 選手名 */
		.round1 tbody tr:nth-child(2n+2) th {
			background-color: #edffdb;
		}
		.round1 tbody tr:nth-child(2n+3) th {
			background-color: #c1ffc1;
		}
		.round2 tbody tr:nth-child(2n+2) th {
			background-color: #eff7ff;
		}
		.round2 tbody tr:nth-child(2n+3) th {
			background-color: #cce5ff;
		}
		.round3 tbody tr:nth-child(2n+2) th {
			background-color: #f7efff;
		}
		.round3 tbody tr:nth-child(2n+3) th {
			background-color: #ddbcff;
		}
		.daihyo tbody tr:nth-child(2n+2) th {
			background-color: #ffe0ff;
		}
		.daihyo tbody tr:nth-child(2n+3) th {
			background-color: #ffc1e0;
		}
		.sansakuscout tbody tr:nth-child(2n+2) th {
			background-color: #ffefef;
		}
		.sansakuscout tbody tr:nth-child(2n+3) th {
			background-color: #ffc1c1;
		}
		table div {
			white-space: nowrap;
			margin: 3px 10px;
			padding: 2px 0.2em;
			border-style: solid;
			border-width: 2px;
			border-radius: 5px;
			font-size: 0.9em;
			font-weight: normal;
		}
		.round1 tbody div.hit {
			border-color: #008000;
			background-color: #008000;
			color: white;
		}
		.round2 tbody div.hit {
			border-color: #0000cd;
			background-color: #0000cd;
			color: white;
		}
		.round3 tbody div.hit {
			border-color: #4b0082;
			background-color: #4b0082;
			color: white;
		}
		.daihyo tbody div.hit {
			border-color: #c71585;
			background-color: #c71585;
			color: white;
		}
		.sansakuscout tbody div.hit {
			border-color: #8b0000;
			background-color: #8b0000;
			color: white;
		}
		#resultTable tbody div.hit p,
		#resultTable tbody div.other p {
			display: block;
			margin: 0;
			padding: 0;
			width: 100%;
			border: none;
			text-align: center;
		}
		#resultTable tbody div.hit p:nth-of-type(2),
		#resultTable tbody div.other p:nth-of-type(2){
			font-size: 0.7em;
		}
		tbody div.other{
			background-color: white;
		}

		/* 特殊能力 */
		#resultTable span {
			display: inline-block;
			border-radius: 1em;
			margin: 0.5em;
			padding: 3px 0.8em;
			font-size: 0.7em;
		}

		span.po {
			background-color: #f8f8ff;
			border: solid 1px #696969;
			color: #696969;
		}
		span.ki {
			background-color: #cfffed;
			border: solid 1px #197663;
			color: #197663;
		}
		span.su {
			background-color: #f7ffef;
			border: solid 1px #006633;
			color: #006633;
		}
		span.he {
			background-color: #ffffdb;
			border: solid 1px #725c2e;
			color: #725c2e;
		}
		span.bl {

			background-color: #d0f5fd;
			border: solid 1px #1060b9;
			color: #1060b9;
		}
		span.go {
			background-color: #fae3af;
			border: solid 1px #8b550b;
			color: #8b550b;
		}

		span.do {
			background: linear-gradient(to right, #d0f5fd 50%, #ffeff7 50%);
			border: solid 1px #999;
			color: #333;
		}

		span.re, span.de {
			background-color: #ffeff7;
			border: solid 1px #ff3d3d;
			color: #ff3d3d;
		}
		/* リンク */
		.link p {
			text-align: right;
			font-size: 0.8em;
		}

					const $tab = $('#tab');
					const $tabBtn = $tab.find('input[type=radio]'); //対戦ラウンドボタン
					const $teamList = $('#teamList');
					const $teamCell = $("#teamsCell");
					const $table = $('#resultTable'); //検索結果を入れる場所
					$tabBtn.change(function() {
						let $search = $(this).val();
						$teamCell.find('div').remove(); //表示されている対戦ラウンドのチームを削除
						$teamList.removeClass().addClass($search); //背景色クラスを変更
						$tab.find('p.' + $search).css('border-bottom-color', 'transparent');
						$tab.find('p').not('.' + $search).css('border-bottom-color', '#333');
						let tlist = $('<div />', {id: $search}); //対戦ラウンドごとのチームリスト
						$teamCell.append(tlist);
						$table.find('tbody').remove();
						for (let i = 0; i < teams.length; i++) {
							let team = teams[i];
							if (team.match.indexOf($search) >= 0) { //対戦ラウンドに該当するチームを検索
								let label = $('<label />').append($('<input>', {name: $search, type: "checkbox", value: team.value})).append(team.team);
								tlist.append(label);
							}
							//checkboxの選択処理
							$('input[value=' + team.value + ']').change(function() {
								let target = $(this).val();
								if ($(this).prop('checked')) {
									//チェックが入った
									let tbody = $('<tbody />', {id: target}); //チームごとのtbody
									tbody.append($('<tr />').append($('<th />', {colspan: 2, text: team.team}))); //チーム名表示
									$table.prepend(tbody);
									for (let p = 0; p < team.players.length; p++) {
										let player = team.players[p]; //選手名
										for (let c = 0; c < combo.length; c++) {
											let ptn = combo[c]; //コンボデータ
											let pattern = ptn.ptn.split('×');
											if (pattern.indexOf(player) >= 0) { //選手名でコンボを検索
												let tr = $('<tr />');
												let th = $('<th />');
												for (let j = 0; j < pattern.length; j++) {
													if (player === pattern[j]) {//検索したチームの選手
														th.prepend($('<div />', {class: 'hit'}));
														th.find('.hit').append($('<p />', {text: pattern[j]}));
														th.find('.hit').append($('<p />', {text: team.team}));
													} else {//検索したチーム以外の選手
														//th.append($('<div />', {text: pattern[j],class: 'other'}));
														for (let tm = 0; tm < teams.length; tm++) {
															for (let pid = 0; pid < teams[tm].players.length; pid++) {
																let pclass = 'player' + tm + '-' + pid; //選手のclass名
																if (pattern[j] === teams[tm].players[pid]) {
																	th.append($('<div />', {class: 'other ' + pclass}));
																	th.find('.'+pclass).append($('<p />', {text: pattern[j]}));
																	th.find('.'+pclass).append($('<p />', {text: teams[tm].team}));
																}
															}
														}
													}
												}
												tr.append(th);
												let td = $('<td />');
												for (let s = 0; s < ptn.skillList.length; s++) {
													let skillType = ptn.skillList[s].slice(0, 2);
													let skill = ptn.skillList[s].slice(2);
													let span = $('<span />', {text: skill, class: skillType});
													td.append(span);
												}
												tr.append(td);
												tbody.append(tr);
											}
										}
									}
								} else {
									//チェックが外れた
									$('#' + target).remove();
								}
							});
						}
					});
					$('input[type=radio]:checked').trigger('change');
				});
			</script>
		</section>
	</section>
